<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Service</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="background-header"></div>
<div class="background-body"></div>
<div class="wrap">
    <div class="header">
        <h2>Memo</h2>
        <p>공유하고 싶은 소식을 입력해주세요.</p>
    </div>

    <div class="search-container">
        <input type="text" id="search-keyword" placeholder="검색할 키워드를 입력하세요">
        <button onclick="getMemosByKeyword()">검색</button>
    </div>

    <div class="area-write">
        <textarea class="field" placeholder="공유하고 싶은 소식을 입력해주세요" name="contents" id="contents" cols="30" rows="10"></textarea>
        <img src="images/send.png" alt="작성" onclick="writePost()">
    </div>

    <div id="cards-box" class="area-read">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
